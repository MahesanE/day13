<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1> Create New Employee</h1>

    <div class="container">
        <form method="POST" th:action="@{/employees/addnew}" th:object="${employee}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="firstName" class="form-control" name="firstName" th:field="*{firstName}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="lastName" class="form-control" name="lastName" th:field="*{lastName}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            </div>

            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}">
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('Salary')}" th:errors="*{salary}">
            </div>

            <div class="mb-3">
                <label for="birthDay" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="birthDay" th:field="*{birthDay}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" th:field="*{address}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
            </div>

            <div class="mb-3">
                <label for="postalcode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" th:field="*{postalCode}" />
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <br><br>
    <a th:href="@{/employees/addnew}"></a>

</body>

</html>
